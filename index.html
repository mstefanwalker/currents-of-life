<!doctype html>
<html>
    <head>
        <title>Blue</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <style>
            body {
                overflow: hidden;
            }
            canvas {
                width: 100%;
            }
        </style>
        <script src="https://pixijs.download/release/pixi.min.js"></script>
    </head>
    <body>
        <script>
            const background = 0x0f2059
            const fishColor = 0xa60ab

            const app = new PIXI.Application({
                resizeTo: window,
                antialias: true,
                hello: true,
            })
            app.renderer.background.color = 0x0f2059
            document.body.appendChild(app.view)

            const tl = fish()
            const tr = fish()
            const br = fish()
            const bl = fish()

            app.stage.addChild(tl)
            app.stage.addChild(tr)
            app.stage.addChild(br)
            app.stage.addChild(bl)

            let elapsed = 0.0
            app.ticker.add((delta) => {
                elapsed += delta

                l = 0
                t = 0
                r = app.screen.width
                b = app.screen.height

                tl.x = l + 30 + cos(elapsed)
                tl.y = t + 30
                tr.x = r - 30
                tr.y = t + 30 + cos(elapsed)
                br.x = r - 30 - cos(elapsed)
                br.y = b - 30
                bl.x = l + 30
                bl.y = b - 30 - cos(elapsed)
            })

            function cos(elapsed) {
                return 30 + Math.cos(elapsed/20) * 30
            }

            function fish() {
                const c = new PIXI.Graphics()
                c.beginFill(fishColor)
                c.moveTo(0, 30)
                c.quadraticCurveTo( 25, 0, 0, -30)
                c.quadraticCurveTo(-25, 0, 0,  30)
                c.endFill()
                return c
            }
        </script>
    </body>
</html>
