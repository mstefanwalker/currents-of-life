<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <style>
            body {
                overflow: hidden;
            }
        </style>
        <script src="https://pixijs.download/release/pixi.min.js"></script>
    </head>
    <body>
        <script>
            const app = new PIXI.Application({
                resizeTo: window,
                antialias: true,
            })
            document.body.appendChild(app.view);

            const tl = circle()
            const tr = circle()
            const br = circle()
            const bl = circle()

            app.stage.addChild(tl)
            app.stage.addChild(tr)
            app.stage.addChild(br)
            app.stage.addChild(bl)

            let elapsed = 0.0
            app.ticker.add((delta) => {
                elapsed += delta

                l = 0
                t = 0
                r = app.screen.width
                b = app.screen.height

                tl.x = l + 30 + cos(elapsed)
                tl.y = t + 30
                tr.x = r - 30
                tr.y = t + 30 + cos(elapsed)
                br.x = r - 30 - cos(elapsed)
                br.y = b - 30
                bl.x = l + 30
                bl.y = b - 30 - cos(elapsed)
            });

            console.log('width', app.screen.width, 'height', app.screen.height)

            function cos(elapsed) {
                return 30 + Math.cos(elapsed/20) * 30
            }

            function circle() {
                const c = new PIXI.Graphics()
                c.beginFill(0xffffff)
                c.drawCircle(0, 0, 30)
                c.endFill()
                return c
            }
        </script>
    </body>
</html>
